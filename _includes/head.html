<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.url == '/' %}{{ site.title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Pre-connects -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="{% if jekyll.environment == 'ghPages' %}{{ site.gh_pages_url_path }}{% else %}{{ site.baseurl }}{% endif %}assets/js/dist/main{% if site.data.hash %}.{{ site.data.hash }}{% endif %}.css">
  <link rel="preload" as="script" href="{% if jekyll.environment == 'ghPages' %}{{ site.gh_pages_url_path }}{% else %}{{ site.baseurl }}{% endif %}assets/js/dist/main{% if site.data.hash %}.{{ site.data.hash }}{% endif %}.bundle.js">
  {%- comment -%}
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  {%- endcomment -%}
  <link rel="manifest" href="{% if jekyll.environment == 'ghPages' %}/javascript/{% else %}{{ site.baseurl }}{% endif %}site.webmanifest">
  <link rel="apple-touch-icon" href="{% if jekyll.environment == 'ghPages' %}/javascript/{% else %}{{ site.baseurl }}{% endif %}apple-touch-icon.png">
  {% include styles/fonts.html %}
  {% include styles/main.html %}
  <meta name="theme-color" content="{{ site.theme_color }}">
</head>
<body>
