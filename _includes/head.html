<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.url == '/' %}{{ site.title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% comment %}
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  {% endcomment %}
  <link rel="manifest" href="{% if jekyll.environment == 'ghPages' %}/javascript/{% else %}{{ site.baseurl }}{% endif %}site.webmanifest">
  <link rel="apple-touch-icon" href="{% if jekyll.environment == 'ghPages' %}/javascript/{% else %}{{ site.baseurl }}{% endif %}apple-touch-icon.png">
  {% include styles/fonts.html %}
  {% include styles/main.html %}
  <meta name="theme-color" content="{{ site.theme_color }}">
</head>
