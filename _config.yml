title: "Project Boilerplate"
site_name: Project Boilerplate
public-url: "/"
theme_color: '#58a6ff'
url: 'URL is needed for robots.txt to work properly' ## NO TRAILING SLASHES!!/<--nope
port: 3000
gh_pages_url_path: /project-boilerplate/
timezone: America/Chicago
google-tag_key: Google Tag Manager key goes here
# collections:
#   tabs:
#     output: false
permalink: pretty
description: > # this means to ignore newlines until "baseurl:"
# Delete this comment and place description on this line
baseurl: "/" # the subpath of your site, e.g. /blog
#include:
#  - "_pages"
#   - "_posts"

# include future posts? (true or false)
future: true
# Build settings
markdown: kramdown

# include:
  # - "_accordions/"

exclude:
  - "node_modules"
  - "npm-debug.log"
  - "package.json"
  - "package-lock.json"
  - "README.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "LICENSE.txt"
  - "webpack.config.js"
  - "*.gem"
  - "*.gemspec"
  - "ruby-version.txt"
  - "buildtools/"
  - "postcss.config.js"
  - "docs"
